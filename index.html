<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>    
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-6">
                <h3>First Spreaker</h3> 
                <button id="startAgentButton" class="btn btn-primary">Start Speaking</button>
                <button id="stopAgentButton" class="btn btn-primary" >Stop</button>         
                <select id="userAgentLanguage" class="form-select" aria-label="Select Language" style="max-width: 40%;">
                    <option selected value="hi">Hindi</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>                   
                    <option value="ru">Rusian</option>
                    <option value="de">German</option>                     
                </select>
            </div>
            <div class="col-6">
                <h3>Second Spreaker</h3> 
                <button id="startCallAgentButton" class="btn btn-primary">Start Speaking</button>
                <button id="stopCallAgentAgentButton" class="btn btn-primary" >Stop</button>      
                <select id="callAgentLanguage" class="form-select" aria-label="Select Language" style="max-width: 40%;">
                    <option selected value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="hi">Hindi</option>
                    <option value="ru">Rusian</option>
                    <option value="de">German</option>                    
                </select>
            </div>
          </div>
    </div>
    <script type="module" src="./agentui.js"></script>  
</body>
</html>
